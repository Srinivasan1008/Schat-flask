<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <title>{% block title %}{% endblock %} - SChat</title>
  </head>
  <style>
  * {
  box-sizing: border-box;
}
h3 {
  font-family: Arial, Helvetica, sans-serif;
    background-color: #ff0000;
  padding: 15px;
  text-align: center;
  font-size: 30px;
  color: black;
}
  </style>
  <body>
    <!--flash msg-->
    
    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
        <h3>  
          Category: {{messages[0][0]}}
          {{ messages[0][1] }}
          </h3>
          
       {% endif %}
    {% endwith %}
    {% block content %}
    
    {% endblock %}
  </body>
</html>
